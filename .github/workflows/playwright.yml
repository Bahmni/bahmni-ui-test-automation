name: bahmni-ui-test-automation
on:
  push:
    branches: [ main, master,feature/* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      project:
        description: 'Playwright project to run'
        default: 'chrome-qa'
      username:
        description: 'Username for login'
        default: ''
      password:
        description: 'Password for login'
        default: ''
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install dependencies
      run: npm ci && npm install eslint prettier allure-playwright
    - name: Run Playwright Tests
      run: npx playwright test tests/bahmni/Login.spec.js --config=playwright1.config.js --project=chrome-qa
      env:
       USERMAIL: ${{ secrets.UI_USERMAIL }}
       PASSWORD: ${{ secrets.UI_PASSWORD }}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
